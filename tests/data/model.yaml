threshold: 40
vectorizer:
    $classname: CountVectorizer
    $module: sklearn.feature_extraction.text
    strip_accents: 'unicode'
    lowercase: False
    vocabulary: '?' # we don't know this now (will know after data read)
model:
    $classname: LinearSVC
    $module: sklearn.svm
    penalty: 'l2'
    loss: 'hinge'
    C: 10.0
